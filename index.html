<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text decoder</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="./assets/Logo.ico" type="image/x-icon">
        <!-- Font Awesome -->
       <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    </head>
    <body>
        <!-- Barra de Navegação -->
        <header class="header">
            <nav class="header__nav">
                <a class="header__nav__link" href="index.html">
                    <img src="./assets/Logo.svg" alt="logo_alura">
                </a>
                <div class="header__nav__media">
                    <a href="https://www.linkedin.com/in/ivo-jose-developer/" target="_blank">
                        <i class="fa-brands fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://github.com/Ivo-jose" target="_blank">
                        <i class="fa-brands fa-github fa-2x"></i>
                    </a>
                </div>
            </nav>
        </header>
        <!-- Container Principal -->
        <main class="container">
            <!-- Seção da inserção do texto -->
            <section class="container__input">
                <textarea name="text" id="container__input__text" rows="40"  placeholder="Digite ou cole seu texto aqui..."></textarea>
                <div class="container__input__btnAndInfo">
                    <div class="container__input__btnAndInfo__info">
                       <img src="./assets/bi_exclamation-circle-fill.svg" alt="warning icon">
                       <small>Apenas letras minúsculas e sem acento</small>
                    </div>
                    <div class="container__input__btnAndInfo__btns">
                       <button class="btn" id="encrypt">Criptografar</button>
                       <button class="btn decrypt">Descriptografar</button>
                    </div>
                </div>
            </section>
            <!-- Seção da saída do texto criptografado -->
            <section class="container__output">
                <div class="container__output__content">
                    <div class="container__output__content__img">
                        <img src="./assets/High quality products 1 1.svg" alt="Search image">
                    </div>
                    <div class="container__output__content__msg">
                      <h2>Nenhuma mensagem encontrada</h2>
                      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/app.js" defer></script>
    </body>
</html>
