<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text decoder</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a class="header__nav__link" href="index" target="_blank">
                    <img src="./assets/Logo.svg" alt="logo_alura">
                </a>
            </nav>
        </header>
        <main class="container">
            <section class="container__input">
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                <div>
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
            <section class="container__output">
                <img src="./assets/High quality products 1 1.svg" alt="">
                <h2>Mensagem não encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>
        </main>
        <footer class="footer">
            <p>Desenvolvido por Ivo Gonçalves.</p>
        </footer>
    </body>
</html>
